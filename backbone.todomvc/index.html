<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Syakyo / Backbone.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="components/todomvc-common/base.css">
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section id="main">
        <ul id="todo-list"></ul>
      </section>
    </section>
  </body>
  <script type="text/x-template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <label><%- title %></label>
      <button class="destory"></button>
    </div>
    <input class="edit" value="<%- title %>">
  </script>
  <script src="components/todomvc-common/base.js"></script>
  <script src="components/jquery/jquery.js"></script>
  <script src="components/underscore/underscore.js"></script>
  <script src="components/backbone/backbone.js"></script>
  <script src="components/backbone.localStorage/backbone.localStorage.js"></script>
  <script src="js/models/todo.js"></script>
  <script src="js/collections/todos.js"></script>
  <script src="js/views/todos.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/app.js"></script>
</html>
